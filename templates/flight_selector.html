<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航班选择器 - TravelBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flight_selector.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ 航班选择器</h1>
            <p>选择您喜欢的航班方案</p>
        </header>
        
        <div class="flight-options" id="flightOptions">
            <!-- Flight options will be loaded here -->
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在加载航班信息...</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/flight_selector.js') }}"></script>
</body>
</html>
